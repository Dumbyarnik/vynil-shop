 <html lang="en">

  <body>
      <!-- Image and text -->
<nav class="navbar" style="background-color: #1C00CE">
  <a class="navbar-brand" href="user.html">
    <img src="/vinyl.svg" width="50" height="50" class="d-inline-block align-top" alt=""
         >    <p class="vinylshop" style="color:whitesmoke"> Vinyl Shop </p> 
  </a>

<h1 style="margin-top: 5%">Write a review </h1>  
      


  <form action="/template/review/{user.id}/edit" method="POST" style="margin-left: 4%; margin-right: 4%">
  <div class="form-group" >
    <label for="review">Review</label>
    <input type="text" maxlength="20" size="4" 
      class="form-control" id="review" name="review" 
      placeholder="Review">
  </div>
  <button style="display: inline-block" type="submit" class="btn btn-primary">Send Review</button>
  <div class="dropdown" style="display: inline-block" >
    Choose Stars
    <select name="stars" id="myselect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
</form>
